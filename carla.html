<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            padding: 0 20px;
            max-width: 500px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        button:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #d81b60;
            transform: translateY(0);
        }

        @media (min-width: 600px) {
            button {
                padding: 20px 35px;
                font-size: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
