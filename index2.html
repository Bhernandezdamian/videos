<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            padding: 0 20px;
            max-width: 500px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        button:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #d81b60;
            transform: translateY(0);
        }

        @media (min-width: 600px) {
            button {
                padding: 20px 35px;
                font-size: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Clic para ver videos</h1>

    <div class="button-container" id="buttonContainer">
        <button onclick="window.location.href='Sofía.html'">Mariana Del Valle</button>
        <button onclick="window.location.href='Natalia.html'">Camila Montenegro</button>
        <button onclick="window.location.href='Lucia.html'">Valeria Santillán</button>
        <button onclick="window.location.href='Carolina.html'">Isabel Cárdenas</button>
        <button onclick="window.location.href='Adriana.html'">Lorena Quiñones</button>
        <button onclick="window.location.href='banshee.html'">Adriana Salvatierra</button>
        <button onclick="window.location.href='monica.html'">Julieta Arismendi</button>
        <button onclick="window.location.href='clauu.html'">Sofía Márquez</button>
        <button onclick="window.location.href='valeria.html'">Natasha Beaufort</button>
        <button onclick="window.location.href='jasmin.html'">Marina Bellamy</button>
        <button onclick="window.location.href='carla.html'">Ariana Belmont</button>
        <button onclick="window.location.href='daniela.html'">Gabriela Lorrain</button>
        <button onclick="window.location.href='paula.html'">Paula Villanueva</button>
        <button onclick="window.location.href='renata.html'">Renata Espinosa</button>
        <button onclick="window.location.href='catalina.html'">Catalina Alvarado</button>
    </div>

    <script>
        // Función para mezclar un array usando el algoritmo de Fisher-Yates
        function mezclarArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Obtenemos el contenedor de los botones y convertimos los botones en un array
        const buttonContainer = document.getElementById('buttonContainer');
        const buttons = Array.from(buttonContainer.children);

        // Mezclamos los botones
        mezclarArray(buttons);

        // Limpiamos el contenedor y volvemos a agregar los botones mezclados
        buttonContainer.innerHTML = '';
        buttons.forEach(button => buttonContainer.appendChild(button));
    </script>

</body>
</html>
